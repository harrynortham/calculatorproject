<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!--Add defer for script to run after dom elements exist-->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="calculator__display">
        <div id="calculator__display__text">Hello</div>
      </div>
      <div id="calculator__buttons">
        <div class="calculator__row">
          <button id="allclear" class="button--lg">AC</button>
          <button id="delete">DEL</button>
          <button id="percentage">%</button>
        </div>
        <div class="calculator__row">
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="times">x</button>
        </div>
        <div class="calculator__row">
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="subtract">-</button>
        </div>
        <div class="calculator__row">
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="plus">+</button>
        </div>
        <div class="calculator__row">
          <button id="zero" class="button--lg">0</button>
          <button id="dot">.</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
